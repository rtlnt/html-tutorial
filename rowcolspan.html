<html>
    <head>
        <title>rowcolspan</title>
    </head>
    <body>
        <table border="2px" width="600px">
            <tr height="30px">
                <td rowspan="2" colspan="2"></td>
                <td colspan="4"></td>
            </tr>
            <tr height="30px">
                <td rowspan="3" ></td>
                <td ></td>
                <td rowspan="2"></td>
            </tr>
            <tr height="30px">
                <td ></td>
                <td></td>
                <td></td>
            
            </tr>
            <tr height="30px">
                <td colspan="2"></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
