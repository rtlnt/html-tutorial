<html>
    <head>
        <title>table3</title>
    </head>
    <body>
        <!-- cellpadding works inside the cell to create space
        cellspacing works outsite the cell to create equal amount of space from all side of cell.
        rules = all, cols, rows, none, group (to remove dual line from the table) where as group is default value of the table -->
        <!-- bgcolor      -->
        <!-- height and width -->
        <!-- colspan use to merge column -->
        <!-- rowspan use to merge column -->
        <table border="2px" width="600px" >
            <tr height="20px">
                <td rowspan="4"></td>
                <td colspan="4"></td>
        
                
            </tr>
        
                <tr height="20px">
                    
                    <td></td>
                    <td></td>
                    <td rowspan="3"></td>
                    <td></td>
                </tr>
    
                    <tr height="20px">
                        <td colspan="2"></td>

                        <td></td>
                    </tr>
                
                        <tr height="20px">
                    
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
            
        </table>
    </body>
</html>
