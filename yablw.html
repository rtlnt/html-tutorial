<html>
    <head>
        <title>Multiplication table </title>
    </head>
    <body><center>
        <table border="4px" width="50%" height="50%" >
            <tr>
                <th colspan="6">Multiplication Table of 2</th>
            </tr>
            <script>
               var i=1
               while(i<=10)
               {
                document.write("<tr align=center>")
                document.write("<th width=10%>2</th>")
                document.write("<th width=10%>*</th>")
                document.write("<th width=10%>"+i+"</th>")
                document.write("<th width=10%>=</th>")
                document.write("<th width=10%>"+(i*2)+"</th>")
                document.write("</tr>")
                 i++
               }
            </script>
        </table>
    </center>
    </body>
</html>
